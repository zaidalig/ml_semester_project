<!DOCTYPE html>
<html lang='en'>
<head><meta charset='UTF-8'><title>Django Auth</title></head>
<body>
{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} | <a href='{% url 'logout' %}'>Logout</a></p>
{% else %}
  <p><a href='{% url 'login' %}'>Login</a></p>
{% endif %}
<hr>
{% block content %}{% endblock %}
</body>
</html>
